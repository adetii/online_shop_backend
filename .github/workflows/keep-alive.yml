# .github/workflows/keep-alive.yml
name: Keep Render Alive

on:
  schedule:
    - cron: '*/5 * * * *'    # every 5 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Frontend
        run: |
          echo "Pinging frontend…"
          curl -s https://shopname.onrender.com > /dev/null

      - name: Ping Backend
        run: |
          echo "Pinging backend…"
          curl -s https://online-shop-backend-a3s6.onrender.com > /dev/null
